# < Items >
item.azimut-cobalt.name = Cobalt
item.azimut-cobalt.description = Used in basic construction.
item.azimut-venerium.name = Venerium
item.azimut-venerium.description = Used in defensive structures and as ammunition.
item.azimut-raw-platinum.name = Raw platinum
item.azimut-raw-platinum.description = Needs heat treatment. Can be used as weak ammunition.
item.azimut-platinum.name = Platinum
item.azimut-platinum.description = Used in electrochemical reactions. A good conductor of heat.
item.azimut-geliarin.name = Geliarin
item.azimut-geliarin.description = Used in advanced constructions. A core component for creating units.
item.azimut-compound.name = Compound
item.azimut-compound.description = Used as a durable bonding material. A core component for creating advanced units.
item.azimut-solid-fuel.name = Solid fuel
item.azimut-solid-fuel.description = Used for power production.
item.azimut-sphalerite.name = Sphalerite
item.azimut-sphalerite.description = Needs heat treatment.
item.azimut-zinc.name = Zinc
item.azimut-zinc.description = Used in advanced electronics, battery production, and as ammunition.
item.azimut-raw-caterium.name = Raw caterium
item.azimut-raw-caterium.description = Needs heat treatment. Can be used as charged ammunition.
item.azimut-caterium.name = Caterium
item.azimut-caterium.description = Widely used in construction devices and next-generation units. Conducts heat and electricity well.
# < Liquids >
liquid.azimut-isobutane.name = Isobutane
liquid.azimut-isobutane.description = Used as a light fuel. Highly flammable.
liquid.azimut-ammonia.name = Ammonia
liquid.azimut-ammonia.description = Used in the production of advanced resources. Capable of suppressing fires.
liquid.azimut-power.name = Power
liquid.azimut-power.description = Used to generate heat, speed up drills, and serve as an accelerator for turrets.
liquid.azimut-iterin.name = Iterin
liquid.azimut-iterin.description = Used as fuel for aircraft and as a component in the production of solid fuel. Highly flammable.
liquid.azimut-swartzite.name = Swartzite 
liquid.azimut-swartzite.description = Used as a liquid inert medium.
liquid.azimut-cesium.name = Cesium
liquid.azumut-cesium.description = Used in devices and factories that require precise operation, as well as in the laser industry. Moderately explosive and flammable.
