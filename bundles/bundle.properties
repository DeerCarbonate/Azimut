# < Sectors >
sector.azimut-first.name = 01 Arrival 
sector.azimut-first.description = Low enemy activity makes this sector ideal for researching early technologies.\n\nAutomate production and push forward.
sector.azimut-twos.name = 02 Silicon Ravine
sector.azimut-twos.description = Along the mountainous terrain stretches a ravine filled with an unknown life form. An enemy base blocks further advancement.\n\nUse ammonia—condensed on the surface of the ice. Creating a new resource will help you destroy the enemy base.
sector.azimut-threes.name = Cold Harbor
sector.azimut-threes.description = The flooded harbor severely limits your choice of combat units. To destroy the two enemy cores, you will have to rely on ships.\n\nUse the long-range capabilities of ships to gain the upper hand in the siege of the enemy base.
sector.azimut-four.name = Wilderness
sector.azimut-four.description = This sector’s ruins contain technologies that will support your future expansion.\n\nExpect heavy enemy resistance as they attempt to safeguard this information.
sector.azimut-sixth.name = Melting Channels
sector.azimut-sixth.description = Where ancient glaciers once stood, a vast network of flooded channels now stretches across the region.\n\nDue to the rugged terrain, you will need to rely on hovers — agile combat units capable of traversing most obstacles.
sector.azimut-fifth.name = Tight Caverns
sector.azimut-fifth.description = Within vast mountain ranges, sun-exposed fissures are often found.\n\nUse technological superiority to destroy the enemy base and advance forward.
sector.azimut-seven.name = Frozen Frontier
sector.azimut-seven.description = A chain of archipelagos spreads along the flooded channels.\n\nThe enemy stronghold maintains control of the airspace, cutting off the route to the north. A successful assault will require deploying two different types of combat units. Stay alert — the enemy will put up heavy resistance.
sector.azimut-eight.name = Northern Pass
sector.azimut-eight.description = Set out for the coldest, snow-covered regions of the planet to extract a new type of resource.\n\nThe harsh climate and confined terrain will create resource scarcity — use what you have wisely.
sector.azimut-nine.name = Cold Spot
sector.azimut-nine.description = In the cold haze, an enemy base exists.\n\nStudy the new gold-like material and create the Paladin, a heavy ground unit, to capture the enemy base.