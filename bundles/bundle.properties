unit.azimut-Innovation.description = Fires a barrage of homing bullets. Can hover over liquids. After death, it leaves behind a husk. The husk cannot move or levitate over surfaces and cannot be controlled in any way. Over time, the husk gradually loses health until it is destroyed.
