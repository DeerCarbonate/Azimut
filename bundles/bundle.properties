unit.azimut-Improvement.description = Fires a salvo of five homing projectiles. Can hover over liquids.
unit.azimut-Innovation.name = Flow
unit.azimut-Innovation.description = Fires a barrage of homing bullets. Can hover over liquids. Leaves a decaying husk that continues fighting.
