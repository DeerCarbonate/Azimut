unit.azimut-Plankton.description = Sequentially fires a burst of two long-range bullets.
unit.azimut-Octopus.name = Compass
unit.azimut-Octopus.description = Fires long-range artillery at ground targets. Can apply the “Tow” effect to allied units.
unit.azimut-Whale.name = Ferry
