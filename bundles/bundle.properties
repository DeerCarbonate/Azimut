# < Mech >
unit.azimut-Legate.name = Argoy
unit.azimut-Legate.description = Fires standard bullets at ground targets.
unit.azimut-Marshal.name = Teliff
unit.azimut-Marshal.description = Fires a three-round burst sequentially. While firing, it gains the “Ram” effect, which increases its rate of fire but reduces its movement speed. Can provide a shield to allied units.
unit.azimut-Paladin.name = Arbiter
unit.azimut-Paladin.description = Fires a volley of lasers. Can provide a shield to allied units. Can step over most terrain.
unit.azimut-Archon.name = Pilgrim
unit.azimut-Emperor.name = Tyris
