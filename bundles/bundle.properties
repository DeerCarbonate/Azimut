# < Crafting >
block.azimut-platinum-smelter.name = Platinum smelter
block.azimut-platinum-smelter.description = Smelts [#bf92f9]platinum[lightgray] using[#bf92f9] butane[lightgray] and [#bf92f9]raw platinum[lightgray].
block.azimut-isobutane-burner.name = Isobutane burner
block.azimut-isobutane-burner.description = Generates [#bf92f9]power[lightgray] by burning [#bf92f9]isobutane[lightgray].
block.azimut-mixing-chamber-base.name = Mixing chamber base
block.azimut-mixing-chamber-base.description = Synthesizes [#bf92f9]gelarin[lightgray] from [#bf92f9]cobalt[lightgray] and [#bf92f9]gaseous ammonia[lightgray].
block.azimut-mixing-chamber-part.name = Mixing chamber part
block.azimut-mixing-chamber-part.description = Vaporizes [#bf92f9]liquid ammonia[lightgray] into [#bf92f9]gaseous ammonia[lightgray]. Requires heat.
block.azimut-power-heater.name = Power heater
block.azimut-power-heater.description = Heats blocks ahead. Requires [#bf92f9]power[lightgray].
# < Power >
block.azimut-zinc-polyetheric-reactor.name = Zinc polyetheric reactor 
block.azimut-zinc-polyetheric-reactor.description = Generates power by burning [#bf92f9]solid fuel[lightgray] and stabilizing it through timely [#bf92f9]nitrogen[lightgray] cooling.  Produces heat.
