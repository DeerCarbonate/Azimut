# < Items >
item.azimut-cobalt.name = Кобальт 
item.azimut-cobalt.description = Используется в базовых строениях.
item.azimut-venerium.name = Венериум
item.azimut-venerium.description = Используется в защитных сооружениях и как боеприпас.
item.azimut-raw-platinum.name = Сырая платина
item.azimut-raw-platinum.description = Нуждается в термальной обработке. Может использоваться как слабый боеприпас.
item.azimut-platinum.name = Платина 
item.azimut-platinum.description = Используется в электрохимических реакциях. Хороший проводник тепла.
item.azimut-geliarin.name = Геларин
item.azimut-geliarin.description = Используется в продвинутых конструкциях. Основной компонент для создания юнитов.
item.azimut-compound.name = Соединение
item.azimut-compound.description = Используется как прочный соединительный материал. Основной компонент для создания продвинутых юнитов.
item.azimut-solid-fuel.name = Твёрдое топливо
item.azimut-solid-fuel.description = Используется для производства энергии.
item.azimut-sphalerite.name = Сфалерит
item.azimut-sphalerite.description = Нуждается в термальной обработке.
item.azimut-zinc.name = Цинк 
item.azimut-zinc.description = Используется в продвинутой электронике, для создания аккумуляторов и как боеприпас.
item.azimut-raw-caterium.name = Сырой катериум
item.azimut-raw-caterium.description = Нуждается в термической обработке. Может использоваться в качестве заряженного боеприпаса.
item.azimut-caterium.name = Катериум
item.azimut-caterium.description = Широко используется в строительных устройствах и юнитах нового поколения. Хорошо проводит электричество и тепло.
item.azimut-information-cell.name = Информационная ячейка
item.azimut-information-cell.description = Нуждается в расшифровке.
item.azimut-byte.name = Байт
item.azimut-cobalt.description = Особый ресурс для исследований. Тратьте его с умом.
# < Liquids >
liquid.azimut-isobutane.name = Изобутан
liquid.azimut-isobutane.description = Используется в качестве лёгкого топлива. Легковоспламеняющийся.
liquid.azimut-ammonia.name = Аммиак
liquid.azimut-ammonia.description = Используется для продукции продвинутых ресурсов. Способен тушить огонь.
liquid.azimut-power.name = Энергия
liquid.azimut-power.description = Используется для создания тепла, ускорения буров и в качестве ускорителя для турелей.
liquid.azimut-iterin.name = Итерин
liquid.azimut-iterin.description = Используется в качестве топлива для летательных аппаратов и в качестве компонента для получения твёрдого топлива. Легковоспламеняющийся.
liquid.azimut-swartzite.name = Свартзит
liquid.azimut-swartzite.description = Используется в качестве жидкостной инертной среды.
liquid.azimut-cesium.name = Цезий
liquid.azimut-cesium.description = Используется в приборах и заводах, которым необходима точность выполнения функций, а также в лазерной промышленности. Умеренно взрывоопасный и легковоспламеняющийся.
