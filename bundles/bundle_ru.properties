status.azimut-ram.name = Таран
status.azimut-emp.name = ЭМИ
status.azimut-charge.name = Прицеливание
status.azimut-tow.name = Буксир
# < Sectors >
sector.azimut-first.name = Прибытие
sector.azimut-first.description = Низкая активность противника делает этот сектор идеальным для исследования ранних технологий.\n\nАвтоматизируйте производство и продвигайтесь вперёд.
sector.azimut-twos.name = Кремниевая расщелина
sector.azimut-twos.description = Среди гористой местности тянется расщелина, заполненная неизвестной формой жизни. Вражеская база блокирует дальнейшее продвижение.\n\nИспользуйте аммиак, сконденсированный на поверхности льда. Создание нового ресурса поможет уничтожить вражескую базу.
sector.azimut-threes.name = Холодная гавань
sector.azimut-threes.description = Затопленная гавань значительно ограничивает выбор боевых единиц. Чтобы уничтожить два вражеских ядра, вам придётся полагаться на корабли.\n\nИспользуйте дальнобойные возможности флота, чтобы получить преимущество при осаде вражеской базы.
sector.azimut-four.name = Глушь
sector.azimut-four.description = Руины этого сектора содержат технологии, которые поддержат ваше дальнейшее расширение.\n\nОжидайте серьёзного сопротивления противника, стремящегося защитить эту информацию.
sector.azimut-sixth.name = Затопленные каналы
sector.azimut-sixth.description = На месте древних ледников теперь простирается обширная сеть затопленных каналов.\n\nИз-за сложного рельефа вам придётся полагаться на ховеры — манёвренные боевые единицы, способные преодолевать большинство препятствий.
sector.azimut-fifth.name = Тесные пещеры
sector.azimut-fifth.description = Среди обширных горных хребтов часто встречаются расщелины, освещённые солнцем.\n\nИспользуйте технологическое превосходство, чтобы уничтожить вражескую базу и продвинуться вперёд.
sector.azimut-seven.name = Замёрзшая граница
sector.azimut-seven.description = Цепь архипелагов тянется вдоль затопленных каналов.\n\nВражеский укреплённый узел контролирует воздушное пространство, перекрывая путь на север. Для успешного штурма потребуется задействовать два разных типа боевых единиц. Будьте начеку — противник окажет серьёзное сопротивление.
sector.azimut-eight.name = Северный рубеж 
sector.azimut-eight.description = Отправляйтесь в самые холодные, покрытые снегом регионы планеты, чтобы добыть новый тип ресурса.\n\nСуровый климат и ограниченная местность приведут к нехватке ресурсов — используйте имеющееся с умом.
sector.azimut-nine.name = Холодная точка
sector.azimut-nine.description = В холодной дымке скрывается вражеская база.\n\nИзучите новый материал, похожий на золото, и создайте «Арбитра» — тяжёлую наземную боевую единицу, чтобы захватить базу противника.