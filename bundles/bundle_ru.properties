# < Crafting >
block.azimut-decoder.name = Дешифратор
block.azimut-decoder.description = Дешифрует информацию с [#bf92f9]информационных ячеек[lightgray], синтезируя особый ресурс для исследования - [#bf92f9]байты[lightgray].
block.azimut-platinum-smelter.name = Платиновая плавильня
block.azimut-platinum-smelter.description = Выплавляет[#bf92f9] платину[lightgray] с помощью[#bf92f9] бутана[lightgray] и[#bf92f9] сырой платины[lightgray].
block.azimut-isobutane-burner.name = Сжигатель изобутана
block.azimut-isobutane-burner.description = Производит [#bf92f9]энергию [lightgray]путём сжигания [#bf92f9]изобутана[lightgray].
block.azimut-mixing-chamber-base.name = Основа смешивательной камеры
block.azimut-mixing-chamber-base.description = Синтезирует [#bf92f9]геларин[lightgray] из [#bf92f9]кобальта[lightgray] и [#bf92f9]газообразного аммиака[lightgray]. 
block.azimut-mixing-chamber-part.name = Часть смешивательной камеры
block.azimut-mixing-chamber-part.description = Выпаривает [#bf92f9]жидкостый аммиак[lightgray] в [#bf92f9]газообразный[lightgray]. Требует тепло для работы.
block.azimut-power-heater.name = Энергетический нагреватель
block.azimut-power-heater.description = Нагревает блоки напротив себя. Требует [#bf92f9]энергию[lightgray] для работы.
block.azimut-silicon-cultivator.name = Кремниевый культиватор
block.azimut-silicon-cultivator.description = Использует [#bf92f9]аммиак[lightgray],[#bf92f9] энергию[lightgray] и [#bf92f9]плитки с кремниевой формой жизни[lightgray] для выращивания [#bf92f9]соединения[lightgray].
# < Power >
block.azimut-zinc-polyetheric-reactor.name = Цинковый полиэтерический реактор
block.azimut-zinc-polyetheric-reactor.description = Генерирует энергию путём сжигания [#bf92f9]твердого топлива[lightgray] и его своевременного охлаждения [#bf92f9]азотом[lightgray]. Производит тепло.
