block.azimut-platinum-smelter.name = Платиновая плавильня
block.azimut-platinum-smelter.description = Выплавляет[#bf92f9] платину[lightgray] с помощью[#bf92f9] бутана[lightgray] и[#bf92f9] сырой платины[lightgray].
block.azimut-isobutane-burner.name = Сжигатель изобутана
block.azimut-isobutane-burner.description = Производит [#bf92f9]энергию [lightgray]путём сжигания [#bf92f9]изобутана[lightgray].
# < Power >
block.azimut-zinc-polyetheric-reactor.name = Цинковый полиэтерический реактор
block.azimut-zinc-polyetheric-reactor.description = Генерирует энергию путём сжигания [#bf92f9]твердого топлива[lightgray] и его своевременного охлаждения [#bf92f9]азотом[lightgray]. Производит тепло.